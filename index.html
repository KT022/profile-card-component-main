<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-victor.jpg">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;500&family=Outfit:wght@300;400;600;700&family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <div class="bg">
      <div class="card">
      <img id="bg-card" src="./images/bg-pattern-card.svg" alt="">
      <img src="./images/image-victor.jpg" id="avatar" alt="">
      <div class="detail-info">
        <h3>Victor Crest <span id="num26">26</span></h3>
        <p>London</p>
      </div>
      <div class="social-info">
        <div class="social1">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="social2">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="social3">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    </div>
  </div>

</html>
